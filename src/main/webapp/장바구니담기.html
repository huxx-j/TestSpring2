<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Sortable - Connect lists</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <style>
        #sortable1, #sortable2 {
            border: 1px solid #eee;
            width: 142px;
            min-height: 200px;
            list-style-type: none;
            margin: 0;
            padding: 5px 0 0 0;
            float: left;
            margin-right: 10px;
        }
        #sortable1 li, #sortable2 li {
            margin: 0 5px 5px 5px;
            padding: 5px;
            font-size: 1.2em;
            width: 120px;
        }
    </style>
    <script>
        $(function() {
            $( "#sortable1, #sortable2" ).sortable({
                connectWith: ".connectedSortable",
                update: function() {
                    var productOrder = $('#sortable2').sortable('toArray').toString();
                    $("#sortIdx").value(productOrder);
                }
            }).disableSelection();
        });
    </script>
</head>
<body>
<ul id="sortable1" class="connectedSortable">
    <li class="ui-state-default" id='1'>Item 1</li>
    <li class="ui-state-default" id='2'>Item 2</li>
    <li class="ui-state-default" id='3'>Item 3</li>
    <li class="ui-state-default" id='4'>Item 4</li>
    <li class="ui-state-default" id='5'>Item 5</li>
</ul>
<ul id="sortable2" class="connectedSortable"></ul>
<form action="" method="get">
    <input type="text" id='sortIdx' value="">
</form>

<!--<span id='sortIdx'></span>-->
</body>
</html>
